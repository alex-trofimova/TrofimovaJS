<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SVG</title>
</head>
<body>
    <div class="game_field">
        <svg version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1200 480"
            preserveAspectRatio="xMidYMin meet"
           
            id="svgcont">
            <rect x="20" y="10" width="680" height="460" fill="#c3c3c3"></rect>
            <rect x="730" y="0" width="430" height="480" fill="#7dd194"></rect>
            <rect x="10" y="500" width="680" height="300" fill="#cc9b64"></rect>
        </svg>
    </div>

    <script>
    "use strict";

    var svgCont = document.getElementById('svgcont');
    
    window.addEventListener('resize', resizeGame, false);

    var container = document.querySelector(".game_field");
    container.width = document.body.clientWidth;

    function resizeGame() {
        container.width = document.body.clientWidth;
        console.log(container.width);
        var svgCont = document.getElementById('svgcont');
        if (container.width<560) {
            console.log('ширина стала меньше 1000');
            svgCont.setAttribute('viewBox', '0 0 730 780');
        }
        else {

            svgCont.setAttribute('viewBox', '0 0 1200 480');
        }
    }
    </script>
</body>
</html>
