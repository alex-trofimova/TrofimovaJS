<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path SVG</title>
    <style>
        svg {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <svg version="1.1"
    width="400" height="400"
    xmlns="http://www.w3.org/2000/svg"
    id="svgcont">
   </svg>
   
<script>
 "use strict";

var svgcont = document.getElementById('svgcont');

var elem = document.createElementNS("http://www.w3.org/2000/svg", "path");
elem.setAttribute('d', 'M 20 220 V 20 L 220 220 H 20 z');
elem.setAttribute('fill', 'blue');
elem.setAttribute('id', 'triangle');
svgcont.append(elem);

</script>
</body>
</html>
