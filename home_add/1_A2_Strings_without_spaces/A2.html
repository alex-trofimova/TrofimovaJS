<body>
<script>
// Написать чистую функцию, эффективно удаляющую из переданной ей строки все начальные и конечные пробелы.
// Не используйте метод строки trim.
// Не используйте массивы (это неэффективно в данной задаче).
// Если умеете работать с регулярными выражениям - не используйте и их :)
// Спросите у пользователя строку, уберите из неё с помощью этой функции начальные и конечные пробелы, и выведите в консоль результат, добавив к нему слева и справа какой-нибудь символ, чтобы было очевидно, что пробелов нет.


// Теперь давайте добавим пару оптимизаций, которые не повлияют на понятность кода.
// 1. Если строка состоит только из пробелов - это выясняется после ПЕРВОГО цикла - можно сразу вернуть результат, не теряя времени на второй цикл.
// 2. Если оказалось что нет пробелов ни в начале ни в конце строки - можно вернуть исходную строку, не теряя времени на slice/substring.
// В обоих случаях - выводите в консоль какое-нибудь отладочное сообщение, чтобы убедиться, что условие срабатывает правильно.


//запрашиваю строку у пользователя
var str = prompt('Введите текст');
console.log('*' + delSpaces(str) + '*');

//функция
function delSpaces(s) {
    var l = s.length;
    //подсчет пробелов слева
    var amountLeft = 0;
    for (var i = 0; i < l; i++) {
        if (s[i] == ' ') {
            amountLeft++;
        }
        else break;
    }

    if (amountLeft == l ) {
        console.log('В вашем тексте одни пробелы!');
         s = '';
    }

    else {
        //подсчет пробелов справа
        var amountRight = 0;
        for (var j = l-1; j > 0; j--) {
            if (s[j] == ' ') {
                amountRight++;
            }
            else break;
        }

        if ((amountLeft == 0) && (amountRight == 0)) {
            console.log('В вашем тексте нет пробелов!');
        }
        else { 
            //получение подстроки без пробелов
            s = s.slice(amountLeft, (l-amountRight));
        }
       
    }
    
    return s;
}

</script>
