    <title>Mood</title>

<body>
<script>
// Доработать проект MOOD (слайды N.10) так, чтобы цвета не повторялись.
// Для контроля повторения цветов использовать хэш.

 "use strict";

function randomDiap(n,m) {
            return Math.floor(Math.random()*(m-n+1))+n;
    }

    function mood(colorsCount) {
        var colors=[ '', 'красный', 'оранжевый', 'жёлтый', 'зелёный', 'голубой', 'синий', 'фиолетовый' ];
        var used={}; //создаю пустой хэш для запоминания уже использованных цветов, ключ - цвет
        console.log( 'цветов: ' + colorsCount );
        for ( var i=1; i<=colorsCount; i++ ) {
            var n=randomDiap(1,7);
            var colorName=colors[n];
            if ( !(colorName in used) ) {
                used[colorName] = true; //запоминаю его в этом хэше
                console.log( colorName );//и вывожу
            }    

            else { 
                console.log( "Повтор!");
                var j=0;
                while (j<=colorsCount) {
                    n=randomDiap(1,7);
                    colorName=colors[n];
                    if ( colorName in used )
                        j++;
                    else {
                        console.log(colorName);
                        break; 
                    }
                }
            }   
        }
    }

mood(3);

 </script>   
</body>
