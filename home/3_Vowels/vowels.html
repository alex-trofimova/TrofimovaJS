<body>

<script>
// Написать «чистую» функцию для эффективного подсчёта количества русских гласных букв в строке.
// Регулярные выражения (кто умеет) не использовать.
// Спросить у пользователя строку. Вывести в консоль количество русских гласных букв в ней.

//запрашиваю строку у пользователя
var str = prompt('Введите текст на русском');
console.log(calcVowels(str));
console.log(calcVowelsNew(str));

//функция
function calcVowels(s) {
    var amount = 0; //объявляю переменную накопления
    s = s.toLowerCase(); //перевожу все буквы  в нижний регистр
    //console.log(s); //проверка
    l = s.length; //длина строки
    //console.log(l); //проверка
    for (var i=0; i < l; i++) { //путем перебора по строке ввожу индекс для каждой буквы
        if ((s[i] == "а") || (s[i] == "е") || (s[i] == "ё") || (s[i] == "и") || (s[i] == "о") || //проверяю гласная ли
            (s[i] == "у") || (s[i] == "ы") || (s[i] == "э") || (s[i] == "ю") || (s[i] == "я")) {
                //console.log(s[i]); //проверка
                amount+=1; //добавляю в количество если это так   
        }        
    }
    return amount;  
}

//функция модифицирована, использую хэш (как показано в видео)
function calcVowelsNew(s) {
    var amount = 0;
    s = s.toLowerCase(); 
    l = s.length;
    v = {'а': true, 'е': true, 'ё': true, 'и': true,'о': true, 
         'у': true, 'ы': true, 'э': true,'ю': true, 'я': true}; //хэш, где ключи - все гласные алфавита
    for (var i=0; i < l; i++) {
        var c = s[i];
        if (c in v) {amount+=1;} // проверка есть ли элементы строки совпадающие с ключами хэша           
    }
    return amount;
}

</script>
