<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treesum</title>
</head>
<body>

<script>
// Разработать «чистую» функцию treeSum, которая получает массив, элементы которого могут быть числами или снова массивами, и так до любого уровня.
// Функция должна рассчитать и вернуть сумму всех числовых элементов массива со всех уровней.
// При написании функции не описывать каких-либо вложенных в неё функций.
// Проверить работу функции можно на следующем массиве (сумма 50):

//       [ 5, 7, 
//         [ 4, [2], 8, [1,3], 2 ], 
//         [ 9, [] ], 
//         1, 8
//       ] 

// массив для проверки работы функции
var exArr = [ 5, 7, 
        [ 4, [2], 8, [1,3], 2 ], 
        [ 9, [] ], 
        1, 8
      ] ;

//функция
function treeSum(numArr) {
	var sum = 0; // объявляю переменную для результата суммирования
	for (var elem of numArr) { // осуществляю перебор всех элементов массива
		if (Array.isArray(elem)) { // делаю проверку: если элемент - массив, 
			sum += treeSum(elem); // то вызываю функцию рекурсивно ("копаю глубже")
		} 
        else {
			sum += elem; // если нет - просто добавляю в sum значение этого элемента
		}
	}
	return sum;
}

console.log(treeSum(exArr));

</script>    
</body>
</html>
